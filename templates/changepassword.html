<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
</head>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <form method="POST" action="/emailreset"> -->
    <label for="password" style="background-color:#6201ea;" class="btn btn-primary form-control">Enter New
        Password<a href='/' class="form-group" style="float: right;" onclick="redirect()">cancel</a></label>
    <div class="container">
        <style>
            .container {
                margin-top: 1%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <div class="col-xs-8" align="center">
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" style="background-color:#6201ea;" class="btn btn-primary form-control" id="btn"
                    onclick="unhide()">RESET Password</button>
            </div>
        </div>
    </div>
    <script>
        function unhide() {
            if (document.getElementsByName('password')[0].value != '') {
                $.post('/passreset',
                    {
                        password: document.getElementsByName('password')[0].value
                    },
                    function (data, status, jqXHR) {
                        console.log(data)
                        if (data['status'] == "success") {
                            // document.getElementById('failure').innerHTML = 'Please enter otp'
                            window.location.href = "/"
                        }
                        else {
                            alert(data['status'])
                            window.location.href = "/ForgotPassword"
                            // document.getElementById('failure').innerHTML = "Failed to send otp plese try again"
                        }
                    }
                )
            }
            else {
                alert('Please fill out email')
            }
        }
    </script>
</body>
